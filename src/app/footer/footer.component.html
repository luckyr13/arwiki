<div class="footer fadeIn container-fluid">
	<div class="row">
		<div class="col-12 text-center row-col-logo">
			{{ 'FOOTER.LBL_POWERED' | translate }}
			<br>
			<a href="https://arweave.org" target="_blank">
				<img class="arweave-gray-logo" src="./assets/img/arweave-gray-logo.png">
			</a>
		</div>
		<div class="col-12 text-left row-col-social-media" *ngIf="socialMediaLinks && socialMediaLinks.length">
			<span class="follow-us-label">{{ 'FOOTER.LBL_SOCIAL_MEDIA' | translate }}</span>
			<ng-container *ngFor="let smLink of socialMediaLinks">
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaGitHub'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/github2.png">
				</a>
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaDiscord'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/discord2.png">
				</a>
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaTwitter'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/twitterWhite.png">
				</a>
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaYoutube'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/ytWhite.png">
				</a>
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaInstagram'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/instagramWhite.png">
				</a>
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaFacebook'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/facebookWhite.png">
				</a>
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaPublicSquare'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/publicSquareIcon.png">
				</a>
				<a 
					*ngIf="smLink.socialMedia === 'socialMediaNarrative'" 
					[href]="smLink.link"
					target="_blank">
					<img class="arweave-gray-logo" src="./assets/img/social-media/narrativeWhite.png">
				</a>
			</ng-container>
		</div>
		<div class="col-12 text-left row-col-social-media" *ngIf="!socialMediaLinks || !socialMediaLinks.length">
			<span class="follow-us-label">&nbsp;</span>
		</div>
	</div>
	<div class="text-right app-info row">
		<div class="footer-links col-12 col-md-10 text-left">
			<ul *ngIf="footerLinks && footerLinks.length">
				<li *ngFor="let fl of footerLinks">
					<a [routerLink]="fl.url">
						{{ fl.label }}
					</a>
				</li>
			</ul>
		</div>
		<div class="app-version col-12 col-md-2 text-right">
			ArWiki v{{ arwikiV }}
		</div>
	</div>
	
</div>
